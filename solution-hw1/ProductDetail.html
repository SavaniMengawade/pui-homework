<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">

  
    <title>Product Detail Page</title>
    <link rel="stylesheet" href="style.css">

  <body>
    
 
    <div class="logo">
      <a href="ProductGallery.html"><img src="../assets/logo/logo-01.svg" alt="LogoImage"/></a>
    </div>

    <hr>
      <div class="navElements">
        <a href="ProductGallery.html"><p><span class="highlight">PRODUCTS</span></p></a>
        <a href="ShoppingCart.html"><p>CART</p></a>
      </div>
      
  
    <div class="details">
      <p class="paraHeading">Original Cinnamon Roll</p>
      <img src="../assets/products/original-cinnamon-roll.jpg" alt="" class="productDetail">

      <div class="allText">
        <p class="quote">Customize our delicious hand-made roll to your liking!</p>

        <div class="dropDowns">
          <p class="dropDownTitle">Glazing:</p>
          <select>
            <option>Keep Original</option>
            <option>Sugar Milk</option>
            <option>Vanilla Milk</option>
            <option>Double Chocolate</option>
          </select>

      </div>

      <div class="dropDowns">
        <p class="dropDownTitle">Pack size:</p>
        <select>
          <option>1</option>
          <option>3</option>
          <option>6</option>
          <option>12</option>
        </select>
      </div>
      
      <div class="addCart">
        <p class="cartPrice">$2.49</p>
        <button class="yellowButton">Add to Cart</button>
      </div>

    </div>

  </div>


  </body>
</html>
