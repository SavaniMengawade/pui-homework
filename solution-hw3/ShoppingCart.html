<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <title>Shopping Cart</title>
  
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>

    <body>


        <div class="navBar">
            <div class="logo">
               <a href="ProductGallery.html"><img src="../assets/logo/logo-01.svg" alt="Logo Img"></a>
            </div>

            <div class="navElement">
                <div class="navText"> 
                    <a href="ProductGallery.html"><p>PRODUCTS</p></a>
                    <p><span class="highlight">CART</span></p>
                </div>

                <hr>

                <p class="quote2">Shopping Cart</p>

            </div>
        </div>

            <div class="cartBody">


                <div class="cart">
                    <div class="cartCard">
                        <div class="cartImg">
                            <img src="../assets/products/original-cinnamon-roll.jpg" alt="original-cinnamon-roll" class="productCart">
                            <p class="remove">Remove</p>
                        </div>
                        <div class="cartDetail">
                            <p class="content">Original Cinnamon Roll <br> Glazing: Keep Original <br> Pack Size: 1 </p>
                            <p class="price"><br>$ 2.49</p>
                        </div>
                    </div>
                    <div class="cartCard">
                        <div class="cartImg">
                            <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="double-chocolate-cinnamon-roll" class="productCart">
                            <p class="remove">Remove</p>
                        </div>
                        <div class="cartDetail">
                            <p class="content">Double Chocolate Cinnamon Roll <br> Glazing: Keep Original <br> Pack Size: 6 </p>
                            <p class="price dbPrice"><br>$ 27.45</p>
                        </div>
                    </div>
                  </div>

                  <hr>

                    <div class="cartTotalPrice">
                        <div class="totalOne"><p>Total</p></div>
                        <div class="totalTwo"><p>$29.94</p> </div>
                    </div>


                    <div class="cartTotal">
                        <button class="yellowButton">Checkout</button>
                    </div>
            </div>
        
    </body>
</html>
