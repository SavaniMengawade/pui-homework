<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <title>Product Detail</title>
  
  <link rel="stylesheet" href="./css/style.css">

    <body>

      <div class="navBar">
        <div class="logo">
           <a href="ProductGallery.html"><img src="../assets/logo/logo-01.svg" alt="Logo Img"></a>
        </div>
        <div class="navElement">
            <div class="navText">
                <p><span class="highlight">PRODUCTS</span></p>
                <a href="ShoppingCart.html"><p>CART</p></a>
            </div>
            <hr>
            <p class="quote2">Our Handmade Cinnamon Rolls</p>
        </div>
      </div>


        <div class="details">
          <div class="productImage">
                <img src="../assets/products/original-cinnamon-roll.jpg" alt="" class="productDetail">
          </div>
            
          <div class="allText">
              <p class="detailTitle">Customize our delicious hand-made roll to your liking!</p>
              <div class="selects">

                <div class="dropDowns">
                  <p class="dropDownTitle">Glazing:</p>
                  <select>
                    <option>Keep Original</option>
                    <option>Sugar Milk</option>
                    <option>Vanilla Milk</option>
                    <option>Double Chocolate</option>
                  </select>
        
                </div>
        
                <div class="dropDowns">
                  <p class="dropDownTitle">Pack size:</p>
                  <select>
                    <option>1</option>
                    <option>3</option>
                    <option>6</option>
                    <option>12</option>
                  </select>
                </div>
              </div>
              
            
            <div class="addCart">
              <p class="cartPrice">$2.49</p>
              <button class="yellowButton cartButton">Add to Cart</button>
            </div>
      
          </div>
      
        </div>
        
    </body>
</html>
