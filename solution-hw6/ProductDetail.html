<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <title>Product Detail</title>
  
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/rollsData.js"></script>
  <script defer src="./js/app.js"></script>
  <!-- <script defer src="./js/cart.js"></script> -->
  

    <body>

      <div class="navBar">
        <div class="logo">
           <a href="ProductGallery.html"><img src="../assets/logo/logo-01.svg" alt="Logo Img"></a>
        </div>
        <div class="navElement">
            <div class="navText">
                <p><span class="highlight">PRODUCTS</span></p>
                <a href="ShoppingCart.html"><p id="cartBtn">CART</p></a>
            </div>
            <hr>
            <p id= "rollTitle" class="quote2">Our Handmade Cinnamon Rolls</p>
        </div>
      </div>


        <div class="details">
          <div class="productImage">
                <img src="../assets/products/original-cinnamon-roll.jpg" alt="a Cinnamon roll" class="productDetail" id="rollProductImage" >
          </div>
            
          <div class="allText">
              <p class="detailTitle">Customize our delicious hand-made roll to your liking!</p>
              <div class="selects">

                <div class="dropDowns" >
                  <p class="dropDownTitle">Glazing:</p>
                  <select id="selectGlazing">
                  </select>
        
                </div>
        
                <div class="dropDowns">
                  <p class="dropDownTitle">Pack size:</p>
                  <select id="selectPackSize"> 

                  </select>
                </div>

              </div>
              
            
            <div class="addCart">
              <p class="cartPrice">$<span id="currentCartPrice">2.49</span></p>
              <button class="yellowButton cartButton" id="addCartButton">Add to Cart</button>
            </div>
      
          </div>
      
        </div>
        
    </body>
</html>
